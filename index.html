<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinflip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="counter--1">
          <h1 class="bluel-counter">blue:</h1>
          <p class="blue-count">0</p>
        </div>
        <div class="counter--2">
          <h1 class="red-counter">red:</h1>
          <p class="red-count">0</p>
        </div>
      </div>
      <h1 class="header">coin flip</h1>
      <p class="description">choose between heads or tails</p>
      <img src="coinflip.png" alt="coin" class="coin-image" />
      <button class="btn">start</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
